<mat-card>
  <app-precis >
  </app-precis>
  <mat-card-header class="header2">
    <div mat-card-avatar>
      <i class="fad {{icon}}"></i>
    </div>
    <mat-card-title>{{eventTypeTitle}}</mat-card-title>
    <mat-card-subtitle>{{subTitle}}.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="showSearch" class = "search">
        <mat-form-field style="margin-left: 10px" appearance="outline">
          <mat-label>Search term</mat-label>
          <input matInput placeholder="Term" [(ngModel)]="term" (keyup)="termEntered($event)">
        </mat-form-field>
        <button style="margin-left: 20px" mat-raised-button (click)="loadEvents()">Search</button>
    </div>
    <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table-compact" *ngIf="events" fxFlex="100" fxFill>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>{{eventTypeTitle}}</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>{{dateTitle}}</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/events/' + row.dose"></tr>
      </table>
    <div>
    </div>
      <mat-paginator [length]="events?.length"
                     [pageSize]="size"
                     [pageIndex]="page"
                     [showFirstLastButtons]="true"
                     (page)="onPage($event)"
                     fxFlex="100"
                     fxFill>
      </mat-paginator>
    </div>

  </mat-card-content>

</mat-card>
