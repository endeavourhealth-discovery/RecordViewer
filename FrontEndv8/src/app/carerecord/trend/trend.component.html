<mat-card>
  <mat-card-header class="header2">
    <div mat-card-avatar>
      <i class="fad fa-search"></i>
    </div>
    <mat-card-title>Health status chart</mat-card-title>
    <mat-card-subtitle>Health status trends.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <div mat-dialog-actions>
      <button mat-raised-button (click)="onCancelClick()">Cancel</button>
      <button mat-raised-button>Ok</button>
    </div>

  </mat-card-content>

</mat-card>
