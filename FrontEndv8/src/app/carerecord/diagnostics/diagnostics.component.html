<mat-card>
  <app-precis (patientChange)="loadEvents();">
  </app-precis>
  <mat-card-header class="header2">
    <div mat-card-avatar>
      <i class="fad fa-microscope"></i>
    </div>
    <mat-card-title>Diagnostic Reports</mat-card-title>
    <mat-card-subtitle>The findings and interpretation of diagnostic tests performed on patients.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div class = "search">
      <mat-form-field style="margin-left: 10px" appearance="outline">
        <mat-label>Search term</mat-label>
        <input matInput placeholder="Term" [(ngModel)]="term" (keyup)="termEntered($event)">
        <mat-icon style="cursor: pointer" (click)="loadEvents()" matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="flex" fxLayout="row wrap" fxLayout.xs="column"  fxLayoutAlign="start">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table-compact" *ngIf="events" fxFlex="100" fxFill>

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Effective date</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="term">
          <th mat-header-cell *matHeaderCellDef>Diagnostic report</th>
          <td mat-cell *matCellDef="let element">
            <i class="fad fa-analytics" (click)="showTrend(element.term)" style="width:25px;cursor:pointer">
            <span class="text">click for trend chart</span> </i>
            {{element.term}} </td>
        </ng-container>
        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef>Result</th>
          <td mat-cell *matCellDef="let element"> {{element.result}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr  mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/events/' + row.dose"></tr>
      </table>
    <div>
    </div>
      <mat-paginator [length]="events?.length"
                     [pageSize]="size"
                     [pageIndex]="page"
                     [showFirstLastButtons]="true"
                     (page)="onPage($event)"
                     fxFlex="100"
                     fxFill>
      </mat-paginator>
    </div>

  </mat-card-content>

</mat-card>
